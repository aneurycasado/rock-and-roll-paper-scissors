<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Rock and Roll, Paper, and Scissors</title>
   <!--  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class='container-flex top'>



    </div>
    
    <div class="container-flex main">
      <h1 class='block-text'>Enter Your Name</h1>
      <div class='form-group'>
        <input type='text' id='userName' autofocus
        class='form-control input-name block-text'></input>
      </div>

      <button type="submit" id='join' class="btn btn-primary join block-text">Join Game</button>

             
        
    </div>


    
    <script src='//code.jquery.com/jquery-1.7.2.min.js'></script>
    <script>
      $( document ).ready(function() {
        $('#join').on('click', function(e) {
          redirect();
          
        });

        $('#userName').keyup(function(e){
          if(e.keyCode == 13) {
            redirect();
          }
        });
      });

      function redirect() {
        var param = ($('#userName').val());
        window.location.replace(window.location.href+param);
      }


    </script>
  </body>

</html>
